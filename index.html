<!DOCTYPE html>
<html>
<head>
  <title>Cloud Scheduler Job Control</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px;
      width: 100%;
      max-width: 300px;
    }
    .stop-button {
      background-color: #f44336;
    }
    .stop-button:hover {
      background-color: #d32f2f;
    }
    .start-button {
      background-color: #4CAF50;
    }
    .start-button:hover {
      background-color: #3e8e41;
    }
    @media (max-width: 600px) {
      button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Cloud Scheduler Job Control</h1>
  <form action="/stop-job" method="POST">
    <button type="submit" class="stop-button">Stop Cloud Scheduler Job</button>
  </form>
  <form action="/start-job" method="POST">
    <button type="submit" class="start-button">Start Cloud Scheduler Job</button>
  </form>
</body>
</html>
