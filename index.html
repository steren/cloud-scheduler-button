<!DOCTYPE html>
<html>
<head>
  <title>Cloud Scheduler Job Control</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <form action="/stop-job" method="POST">
    <button type="submit">Stop Cloud Scheduler Job</button>
  </form>
  <form action="/start-job" method="POST">
    <button type="submit">Start Cloud Scheduler Job</button>
  </form>
</body>
</html>
